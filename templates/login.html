{% extends 'base.html' %}

{% block title %}Login - Trees Everywhere{% endblock %}

{% block content %}
<div>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username" required/>
        <input type="password" placeholder="Password" name="password" required/>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
